<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .main{
            height: 700px;
            width: 1000px;
            border: 1px solid red;
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 50px ;
            display: flex;
            flex-direction: row
        }
        .sub{
          height: 400px;
          width: 400px;
          display: none;
        }
    </style>
  </head>
  <body>
    <div class="main">
      <span id="past" onclick="past()" style="cursor: pointer;">Pre</span>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: aqua;"> </div>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: black;"> </div>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: red;"> </div>
    <span id="next" onclick="further()" style="cursor: pointer;">Next</span>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="color.js"></script>
  </body>
</html>
