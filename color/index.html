<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .main{
            height: 800px;
            width: 100%;
            background-color: rgb(2, 183, 255);
            justify-content: center;
            align-items: center;
            margin: auto;
            margin-top: 50px ;
            display: flex;
            flex-direction: row
        }
        .sub{
          height: 80%;
          width: 80%;
          display: none;
        }
    </style>
  </head>
  <body>
    <div class="main">
      <span id="past" onclick="past()" style="cursor: pointer;"><i class="fa-solid fa-angle-left fa-xl"></i></span>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: aqua;"> </div>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: black;"> </div>
    <div class="sub" style="height: 80% ; width: 80%; border: 1px solid black; background-color: red;"> </div>
    <span id="next" onclick="further()" style="cursor: pointer;"><i class="fa-solid fa-angle-right fa-xl"></i></span>
  </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="color.js"></script>
  </body>
</html>
