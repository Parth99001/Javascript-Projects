<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>

    <div class="container shadow-lg"  style=" display: flex; flex-direction: column; border: 1px solid red; height: 500px; width: 350px; margin-top: 200px;">
        <h1 style="margin-top: 5px;">Calculator</h1>
        <div style=" height: 50%; width: 100%; justify-content: center; align-items: center; display: flex; flex-direction: column; padding: 100px; " class="mx-auto">
            <div>
                <form action="">
                    <label for="">Number 1</label><br>
                    <input type="number" class="one" id="one">
                </form>
            </div>
            <div >
                <form action="">
                    <label for="">Number 2</label><br>
                    <input type="number" class="two" id="two">
                </form>
            </div>
        </div>
        <div style=" height: 50%;">
            <div style="display: flex; flex-direction: row; gap: 5px; align-items: center; justify-content: center; margin-top: 20px; ">
                <div>
                    <button onclick="add()">
                        <i class="fa-solid fa-plus"></i></button>
                    </div>
                <div>
                    <button onclick="min()"><i class="fa-solid fa-minus"></i></button>
                </div>
                <div>
                    <button onclick="mul()"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div>
                    <button onclick="div()"><i class="fa-solid fa-divide"></i></button>
                </div>
            </div>
            <div style="display: flex; justify-content: center; margin-top: 50px;">
                <div>
                    <textarea  name="" id="ans"></textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="cal.js"> 
        
    </script>
  </body>
</html>
