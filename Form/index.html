<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        color: rgb(255, 0, 0);
        background-color: aqua;
    }
    div{
        background-color: black;
        color: white;
        height: 170px;
        width: 200px;
        justify-content: center;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
    }
</style>
<body>
    <h1>Form From JS:</h1>
    <div>
        <form action="" onsubmit="return check()">
            <label for="">Name:</label>
            <input type="text" name="" id="one"><br>
            <label for="">Email:</label>
            <input type="email" name="" id="two"><br>
            <label for="">Password:</label>
            <input type="text" name="" id="three"><br> <br>
            <input onsubmit="check()" value="submit" type="submit" name="" id="">
        </form>
    </div>
    <script>
        function check() {
            let a = document.getElementById("one");
            let b = document.getElementById("two");
            let c = document.getElementById("three");
            if (a.value == "") {
                alert("Enter Name Properly")
            } else if (b.value == "") {
                alert("Enter Email Properly")
            }else if(c.value ==""){
                alert("Enter Your PassWord")
                return false;
            }else{
                return true;
            }
        }
    </script>
</body>
</html>
