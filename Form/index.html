<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        background-color: black;
        color: white;
       
    }
    div{
        height: 300px;
        width: 200px;
        justify-content: center;
        margin: auto;
        margin-top: 50px;
        padding: 20px;
        border-radius: 10px;
        background-color: rgb(124, 119, 119);
    }
  
</style>
<body>
    <h1 style="color: red;">Form From JS:</h1>
    <div>
        <form action="">
            <label for="">Name:</label>
            <input onblur="check()" type="text" name="" id="one"><br>
            <span id="error" ></span><br>
            <label for="">Number:</label>
            <input onblur="check()" type="Number" name="" id="digit"><br>
            <span id="num" ></span><br>
            <label for="">Email:</label>
            <input onblur="check()" type="email" name="" id="two"><br>
            <span id="err"></span><br>
            <label for="">Password:</label>
            <input onblur="check()" type="text" name="" id="three"><br>
            <span id="erro"></span><br>
            <input onclick="check()" value="submit" type="submit" name="" id="">
        </form>
    </div>
    <script>
        function check() {
            let a = document.getElementById("one");
            let x=document.getElementById("digit")
            let b = document.getElementById("two");
            let c = document.getElementById("three");
            let error= document.getElementById("error")
            let numbs=document.getElementById("num")
            let sec= document.getElementById("err")
            let third= document.getElementById("erro")
            if (a.value == "") {
                error.innerText="Enter Your Name";
                error.style.color="red";
                error.style.display='block';
            }else {
                error.style.display='none';
            } if (x.value == "") {
                numbs.innerText="Enter Your NUMBER";
                numbs.style.color="red";
                numbs.style.display='block';
            }else {
                numbs.style.display='none';
            } if (b.value == "") {
                sec.innerText="Enter Your Email";
                sec.style.color="red";
                sec.style.display='block';
            }else {
                sec.style.display='none';
            }if (c.value == "") {
                third.innerText="Enter Your Password";
                third.style.color="red";
                third.style.display='block';
            }else {
                third.style.display='none';
            }
            
        }
    </script>
</body>
</html>
