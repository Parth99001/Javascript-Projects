<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark">
    <div class="container text-center mt-5">
        <h1 class="mb-4 text-danger">Weather App</h1>
        <div class="input-group mb-3">
            <input type="text" id="city" class="form-control" placeholder="Enter city">
            <div class="input-group-append">
                <button id="getWeather" class="btn btn-primary">Get Weather</button>
            </div>
        </div>
        <div id="weatherResult" class="mt-4 bg-light"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
